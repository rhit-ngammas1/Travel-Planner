<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap-popover-x.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Travel Planner</title>
</head>

<body>
    <!--Drawer-->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a id="navBarTitle" class="navbar-brand" href="/map.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Plan and
                Routes</a>
            <button id="navBarOpenOutline" class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span id="navBarOpenButt" class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TRAVEL PLANNER</h5>
                    <button id="navBarCloseButt" type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a id="myMapButt" class="nav-link"> <i class="material-icons">travel_explore</i>My Map</a>
                        </li>
                        <li class="nav-item">
                            <a id="myPlansButt" class="nav-link"> <i class="material-icons">location_city</i>My
                                Trips</a>
                        </li>
                        <li class="nav-item">
                            <a id="signOutMenuButt" class="nav-link"> <i class="material-icons">logout</i> Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--Pin/card Content-->
    <main class="bmd-layout-content">
        <div id="planPage" class="container page-container">
            <div class="jan"></div>
            <div id="janList"></div>
            <div class="feb"></div>
            <div id="febList"></div>
            <div class="mar"></div>
            <div id="marList"></div>
            <div class="apr"></div>
            <div id="aprilList"></div>
            <div class="may"></div>
            <div id="mayList"></div>
            <div class="jun"></div>
            <div id="junList"></div>
            <div class="jul"></div>
            <div id="julList"></div>
            <div class="aug"></div>
            <div id="augList"></div>
            <div class="sep"></div>
            <div id="sepList"></div>
            <div class="oct"></div>
            <div id="octList"></div>
            <div class="nov"></div>
            <div id="novList"></div>
            <div class="dec"></div>
            <div id="decList"></div>

        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="planDetails" tabindex="-1" role="dialog" aria-labelledby="Plan details"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div id="modalHeader" class="modal-header">
                    <h2 id="detailModalTitle" class="modal-title title">My favorite Plan</h2>
                </div>

                <div id="modalBody" class="modal-body">
                    <h5 id="detailModalSubtitle" class="modal-subheader">Seattle Plan</h5>
                    <div class="form-group bmd-form-group">
                        <label for="descripInput" class="bmd-label-static">Description</label>
                        <input type="text" class="form-control" id="descripInput">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="startDateInput" class="bmd-label-static">Start Date</label>
                        <input type="text" class="form-control" id="startDateInput">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="endDateInput" class="bmd-label-static">End Date</label>
                        <input type="text" class="form-control" id="endDateInput">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="budgetInput" class="bmd-label-static">Budget</label>
                        <input type="number" class="form-control" id="budgetInput" step="100">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="visitInput" class="bmd-label-static">To Visit</label>
                        <input type="text" class="form-control" id="visitInput">
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="planCancelButt" type="button" class="btn btn-secondary"
                        data-dismiss="modal">CANCEL</button>
                    <!--create button, data-dismiss makes the modal go away after clicking-->
                    <button id="planDoneButt" type="button" class="btn btn-primary" data-dismiss="modal">DONE</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePlanDialog" tabindex="-1" role="dialog" aria-labelledby="Delete plan dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this plan</h5>
        </div>
        <div class="modal-body">
        Are you sure you want to delete this plan?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeletePlan" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!-- <script src="scripts/popper.js"></script> -->

    <!-- <script src="scripts/bootstrap-material-design.js"></script> -->
    <!-- <script>$("body").bootstrapMaterialDesign();</script> -->
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/bootstrap-popover-x.js"></script>
    <script src="scripts/leader-line.min.js"></script>
</body>

</html>
