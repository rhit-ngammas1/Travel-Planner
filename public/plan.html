    <!-- Modal -->
    <div class="modal fade" id="planDetails" tabindex="-1" role="dialog" aria-labelledby="Plan details"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div id="modalHeader" class="modal-header">
                    <h2 id="detailModalTitle" class="modal-title title">My favorite Plan</h2>
                </div>

                <div id="modalBody" class="modal-body">
                    <h5 id="detailModalSubtitle" class="modal-subheader">Seattle Plan</h5>
                    <div class="form-group bmd-form-group">
                        <label for="descripInput" class="bmd-label-static">Description</label>
                        <input type="text" class="form-control" id="descripInput">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="startDateInput" class="bmd-label-static">Start Date</label>
                        <input type="text" class="form-control" id="startDateInput">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="endDateInput" class="bmd-label-static">End Date</label>
                        <input type="text" class="form-control" id="endDateInput">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="budgetInput" class="bmd-label-static">Budget</label>
                        <input type="number" class="form-control" id="budgetInput" step="100">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="visitInput" class="bmd-label-static">To Visit</label>
                        <input type="text" class="form-control" id="visitInput">
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="planCancelButt" type="button" class="btn btn-secondary"
                        data-dismiss="modal">CANCEL</button>
                    <!--create button, data-dismiss makes the modal go away after clicking-->
                    <button id="planDoneButt" type="button" class="btn btn-primary" data-dismiss="modal">DONE</button>

                </div>
            </div>
        </div>
    </div>
