  <div class="modal fade" id="cityDetailModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>   

  <nav class="navbar navbar-dark fixed-top justify-content-center">
    <div class="header-text-container">
      <a class="navbar-brand" href="#">Where do you want to go?</a>
    </div>
  </nav>
  <div id="mainPage" class="container page-container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-11 col-md-10 col-lg-8 no-gutters">
        <img src="imgs/map4x.png" id="mapLevel" alt="us map" style="width: 100%">
        <img src="imgs/redpin_9_14.jpg" alt="new york pin" id="newYorkPin" data-city-id="100" data-toggle="popover" title="New York">
        <br>
        <img src="imgs/blackpin_9_14.jpg" alt="miami pin" id="miamiPin" data-toggle="popover" title="miami">
        <br>
        <img src="imgs/blackpin_9_14.jpg" alt="los angeles pin" id="laPin" data-toggle="popover" title="Los Angeles">
        
        
      </div>
        

    </div>
  </div>
